<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="src/style.css" />
        <link
            rel="shortcut icon"
            href="src/assets/logo-512.png"
            type="image/x-icon"
        />
        <link rel="manifest" href="/manifest.json" />
    </head>
    <body style="visibility: hidden" class="transition">
        <div class="main-container" id="main-object">
            <a id="output">0</a>
            <div id="”divInstallApp”"></div>
            <div class="button-container">
                <button class="operation-button">⌃</button>
                <button class="operation-button">AC</button>
                <button class="operation-button">⌫</button>
                <button class="operation-button">/</button>
                <button class="number-button">7</button>
                <button class="number-button">8</button>
                <button class="number-button">9</button>
                <button class="operation-button">*</button>
                <button class="number-button">4</button>
                <button class="number-button">5</button>
                <button class="number-button">6</button>
                <button class="operation-button">-</button>
                <button class="number-button">1</button>
                <button class="number-button">2</button>
                <button class="number-button">3</button>
                <button class="operation-button">+</button>
                <button class="close-button">×</button>
                <button class="number-button">0</button>
                <button class="number-button">.</button>
                <button class="operation-button" id="equal">=</button>
            </div>
        </div>
        <script src="src/decimal.js"></script>
        <script src="src/script.js"></script>
        <script>
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", () => {
                    navigator.serviceWorker
                        .register("/sw.js")
                        .then((registration) => {
                            console.log(
                                "Service Worker registered successfully:",
                                registration.scope
                            )
                        })
                        .catch((error) => {
                            console.log(
                                "Service Worker registration failed:",
                                error
                            )
                        })
                })
            }
        </script>
    </body>
</html>
